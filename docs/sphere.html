    <div class="h-[100px] w-full bg-black static" id="div">gj</div>

    <script>


  const ss = document.getElementById("div");
  let sss = document.getElementById("text");

  let condition = false;

  ss.addEventListener("touchstart", (ev)=>{
    let touch = ev.touches[0].clientX;
    ss.addEventListener("touchmove", (e)=>{

let xtouch = e.touches[0].clientX;
if(touch > xtouch){
    ss.style.backgroundColor = "blue";
   sss.innerHTML = touch;
}else{
    ss.style.backgroundColor = "red";
    sss.innerHTML = touch;
}

})

  })
  














let body = document.body
     body.addEventListener("mousemove", (e)=>{
        let img = document.createElement("img");
        img.setAttribute("src", "html.png");
        img.setAttribute("class", "img-test")
        img.style.left = e.clientX-20;
        img.style.top = e.clientY-20;
        body.append(img);
        setTimeout(()=>{
            img.style.display = "none";

     })
