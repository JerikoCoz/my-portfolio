    <script>
let circles = document.getElementsByClassName("circless");
let con = document.getElementById("contaier");


let total = circles.length;

let count = 0;
let count1 = 0;




let run = setInterval(() => {
    if (count < total) {
        circles[count].classList.add("animations2");
        count++;
    } else {
        count = 0; 
    }
}, 50);


let run2 = setInterval(() => {
    if (count1 < total) {
        circles[count1].classList.remove("animations2");
        count1++;
    } else {
        count1 = 0; 
    }
}, 75);





    </script>
